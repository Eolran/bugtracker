<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>

    <link rel="stylesheet" href="../css/base.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body onload="Ping()">

    <div class="d-flex flex-column h-100">
        <div class="m-auto text-center mb-4 mt-5">
            <img class="col-4" src="https://assets.webiconspng.com/uploads/2016/12/Bug-Transparent-Icon.png" alt="bugImg">
            <h1>BugTracker</h1>
        </div>
        <form class="col-lg-6 col-md-8 col-10 bg-white p-4 shadow m-auto mt-5">
            <h2 class="text-center mb-4">Connexion</h2>
    
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="loginInput" autocomplete="username" placeholder="name@example.com">
                <label for="loginInput">Nom d'utilisateur</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="passwordInput" placeholder="Password" autocomplete="password">
                <label for="passwordInput">Mot de passe</label>
            </div>
    
            <button type="button" class="me-3 btn btn-primary" onclick="Login()">Connexion</button>
    
            <a href="./signup.html">S'inscrire ?</a>
        </form>
    </div>


    <script src="../js/api.service.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
